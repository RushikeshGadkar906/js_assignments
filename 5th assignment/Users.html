<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <style>
        #target {
            display: none;
        }
        
        #tre1 {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Users Details</h2>
        <button class="btn btn-dark" onclick="getUsers()">Get Users</button>

        <div id="target">
            <table class="table mt-5">
                <thead>
                    <tr>

                        <th scope="col">S No</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Username</th>
                        <th scope="col">Phone</th>
                        <th scope="col">Website</th>
                    </tr>
                </thead>
                <tbody id="printUsers">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function getUsers() {
            document.getElementById("target").style.display = "block";

            const URL = "https://jsonplaceholder.typicode.com/users";

            fetch(URL)
                .then(res => res.json())
                .then(data => {
                    data.map((user, i) => {
                        var tableRow = document.createElement("tr");
                        tableRow.setAttribute("id", "tr" + (i + 1))

                        var tdSN = document.createElement("td");
                        tdSN.innerHTML = i + 1;

                        var tdName = document.createElement("td");
                        tdName.innerHTML = user.name;

                        var tdEmail = document.createElement("td");
                        tdEmail.innerHTML = user.email;

                        var tdUsername = document.createElement("td");
                        tdUsername.innerHTML = user.username;

                        var tdPhone = document.createElement("td");
                        tdPhone.innerHTML = user.phone;

                        var tdWebsite = document.createElement("td");
                        tdWebsite.innerHTML = user.website;



                        document.getElementById("printUsers").appendChild(tableRow);
                        document.getElementById("tr" + (i + 1)).appendChild(tdSN);
                        document.getElementById("tr" + (i + 1)).appendChild(tdName);
                        document.getElementById("tr" + (i + 1)).appendChild(tdEmail);
                        document.getElementById("tr" + (i + 1)).appendChild(tdUsername);
                        document.getElementById("tr" + (i + 1)).appendChild(tdPhone);
                        document.getElementById("tr" + (i + 1)).appendChild(tdWebsite);
                        // console.log(i + 1);
                    })
                })
                .catch(err => {
                    document.getElementById("target").style.display = "block";

                    var p = document.createElement("p");
                    p.setAttribute("id", "tre1")
                    p.innerHTML = "No data fetch Try Again";


                    document.getElementById("printUsers").appendChild(p);




                })
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>

</body>

</html>

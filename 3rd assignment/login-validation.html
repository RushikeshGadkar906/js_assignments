<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        form input,
        form a,
        form button {
            margin-top: 15px;
        }
        
        form span,
        #login_error {
            color: red;
            margin: 0 5PX;
            font-size: 12px;
        }
        
        #rememberBtn {
            display: block;
            text-decoration: none;
            color: #000;
            text-align: left;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-4 offset-4 p-4 border rounded">
                <h2 class="text-center">Login</h2>
                <span id="login_error"></span>
                <form action="welcom.html" onsubmit="return validateForm()" method="post" class="mt-4">
                    <input type="text" id="email" class="form-control" placeholder="Email" onblur="email_vali()">

                    <span id="email_error"></span>
                    <input type="password" id="password" class="form-control" placeholder="Password" onblur="password_vali()">
                    <span id="password_error"></span>
                    <div class="d-flex align-items-center">
                        <input type="checkbox" class="m-0" name="" id=""><span id="rememberBtn">Remember Me</span>

                    </div>
                    <button type="submit" class="btn btn-outline-dark btn-md btn-block">Submit</button>
                </form>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="js/login.js"></script>
</body>

</html>

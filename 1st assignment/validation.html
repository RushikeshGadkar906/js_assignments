<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <label for="">Name</label>
        <input type="text" id="fname" onblur="val_fname()">
        <span id="span_fname"></span><br><br>
        <label for="">Email</label>
        <input type="text" id="email" onblur="val_email()">
        <span id="span_email"></span><br><br>
        <label for="">Phone</label>
        <input type="text" id="phone" onblur="val_phone()">
        <span id="span_phone"></span><br><br>


        <input type="submit" value="Submit">

    </form>

    <script>
        let fname_value = document.getElementById("fname");
        let email_value = document.getElementById("email");
        let phone_value = document.getElementById("phone");



        let span_fname = document.getElementById("span_fname");
        let span_email = document.getElementById("span_email");
        let span_phone = document.getElementById("span_phone");
        var regName = /^[a-zA-Z]$/;

        function val_fname() {
            fname = fname_value.value;

            if (fname == "") {
                span_fname.innerHTML = "This field is required";
            } else if (!regName.test(fname)) {
                span_fname.innerHTML = "Enter proper name";
            } else {
                fname_value.style.border = "3px solid green";
                span_fname.innerHTML = "";

            }
        }

        function val_email() {
            email = email_value.value;

            if (email == "") {
                span_email.innerHTML = "This field is required";
            } else if (!email.includes("@")) {
                span_email.innerHTML = "@ is missing in email";
            } else {
                email_value.style.border = "3px solid green";
                span_email.innerHTML = "";
            }
        }

        function val_phone() {
            phone = phone_value.value;
            if (phone == "") {
                span_phone.innerHTML = "This field is required";
            } else if (isNaN(phone)) {
                span_phone.innerHTML = "characters not allowed";
            } else if (phone.length != 10) {
                span_phone.innerHTML = "Enter correct mobile number";
            } else {
                phone_value.style.border = "3px solid green";
                span_phone.innerHTML = "";
            }
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">


</head>

<body>
    <div class="container">
        <h2>Latest Posts</h2>
        <button class="btn btn-dark" onclick="getPosts()">Get Posts</button>

        <div id="printPosts" class="mt-5">

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>

    <script>
        function getPosts() {
            const URL = "https://jsonplaceholder.typicode.com/posts";
            fetch(URL)
                .then(res => res.json())
                .then(data => {

                    data.map((post) => {
                        // console.log("Title - " + post.title);
                        // console.log("Title - " + post.body);
                        var title = document.createElement("h5");
                        title.innerHTML = "Title : " + post.title;
                        var body = document.createElement("p");
                        body.innerHTML = "Body : " + post.body;
                        var line = document.createElement("hr");

                        document.getElementById("printPosts").appendChild(title);
                        document.getElementById("printPosts").appendChild(body);
                        document.getElementById("printPosts").appendChild(line);

                    })
                })
                .catch(err => {
                    var error = document.createElement("p");
                    error.innerHTML = "Try Again :)";
                    document.getElementById("printPosts").appendChild(error);
                })
        }
    </script>
</body>

</html>
